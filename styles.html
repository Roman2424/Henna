     <div class="main" style="height: 560px">
       <div class="w3-content w3-display-container" style="width: 500px; height:500px">
         <img class="slides"  src="./resources/images/capture1.PNG">
         <img class="slides"  src="./resources/images/capture3.PNG">
         <img class="slides"  src="./resources/images/capture4.PNG">
         <img class="slides"  src="./resources/images/capture5.PNG">
         <img class="slides"  src="./resources/images/capture.PNG">
         <img class="slides"  src="./resources/images/capture6.PNG">

         <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094; </button>
         <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095; </button>

         <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
              showDivs(slideIndex += n);
            }

            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("slides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length} ;
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
                }
                x[slideIndex-1].style.display = "block";
              }
       </script>
       </div>
     </div>
</body>
